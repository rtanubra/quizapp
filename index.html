<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>NBA quiz applet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </head>
    <body>
        <header>
            <h1>Quiz Application</h1>
            <ul class = "quiz-score-info">
                <li>Question: <span class="js-question"></span> / <span class="js-question-possible"></span></li>
                <li>Score: <span class="js-score"></span> / <span class="js-score-possible" ></span></li>
            </ul>
        </header>
        <main> 
            <div class="box js-start-quiz hide-me">
                <h2>Welcome to the NBA quiz</h2>
                <form  action="">
                    <legend>NBA QUIZ LANDING PAGE</legend>
                    <button class= "js-start-form" type="submit">Start The Quiz</button>
                </form>
            </div>
            
            <div class="box js-question-form hide-me">
            </div>
            <div class= "box js-answer-page hide-me">
                <h2>Answer Page</h2>
                <p>You have got the question: Wrong</p>
                <p>Correct answer is</p>
                <form action="">
                    <button type="submit">Next Question</button>
                </form>
            </div>
            <div class = "box js-ending-quiz hide-me">
                <h2>Thank you for taking the test</h2>
                <p>Your Final Score: <span class="js-final-score"></span> / <span class="js-final-score-possible"></span></p>
                <form action="">
                    <legend>Ready to try again?</legend>
                    <button class= "js-restart-quiz-button" type="submit">Restart Quiz</button>
                </form>
            </div>
        </main>
        <script src="data.js" ></script>
        <script src="index.js" ></script>
    </body>
</html>
